<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Пікірлер статистикасы</title>
  <link rel="stylesheet" href="statistic.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Кіру</h1>
    <form id="loginForm">
      <label for="username">Логин:</label>
      <input type="text" id="username" required>
      <label for="password">Құпия сөз:</label>
      <input type="password" id="password" required>
      <button type="submit">Кіру</button>
    </form>
    <p id="error" style="color: red;"></p>
  </div>

  <div class="container" id="statsContainer" style="display: none;">
    <h1>Пікірлер статистикасы</h1>
    <label for="departmentFilter">Бөлімше:</label>
    <select id="departmentFilter">
      <option value="">Барлық бөлімшелер</option>
    </select>
    <div id="stats">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="statistic.js"></script>
</body>
</html>
